name: Zapier
description: |
  ## Overview
  A Model Context Protocol (MCP) server for Zapier, providing access to apps and actions.

  ## Features

  - **Actions**: Call 30,000+ actions in Zapier
  - **Apps**: Get access to 8,000+ apps in Zapier

  ## What you'll need to connect

  **Required:**
  - **Zapier Account**: Active Zapier account (sign up at [zapier.com](https://zapier.com/))
  - **Zapier MCP Server URL**: The URL of your Zapier MCP server (create one at [mcp.zapier.com](https://mcp.zapier.com))
    - Be sure to use the "Connect with OAuth" URL


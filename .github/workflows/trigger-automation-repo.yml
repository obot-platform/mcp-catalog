name: Notify Automation Workflow on PR creation

on:
  pull_request:
    branches:
      - main

jobs:
  notify-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Automation repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.AUTOMATION_PAT }}" \
            https://api.github.com/repos/obot-platform/mcp-server-validation-automation/dispatches \
            -d '{"event_type":"pr-created", "client_payload": {"pr_number": "${{ github.event.pull_request.number }}"}}'

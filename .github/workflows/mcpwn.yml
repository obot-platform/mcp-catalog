name: Scan with Mcpwn
permissions:
  id-token: write
  contents: read
  packages: read
  actions: read
  pull-requests: write

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.extract-config.outputs.file_configs }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **.yaml
          json: true
          escape_json: false
          use_rest_api: true

      - name: Extract config from changed files
        id: extract-config
        run: |
          changed_files='${{ steps.changed-files.outputs.all_changed_files }}'

          if [ "$changed_files" == "[]" ] || [ -z "$changed_files" ]; then
            echo "file_configs=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Build JSON array with file data
          file_configs="[]"

          while read -r file; do
            if [ -f "$file" ]; then
              containerized_config=$(yq eval '.containerizedConfig' "$file" -o=json -I=0)

              # Only include files that have containerizedConfig (not null)
              if [ "$containerized_config" != "null" ]; then
                env_config=$(yq eval '.env' "$file" -o=json -I=0)

                # Create entry for this file
                entry=$(jq -n \
                  --arg file "$file" \
                  --argjson containerized "$containerized_config" \
                  --argjson env "$env_config" \
                  '{file: $file, containerizedConfig: $containerized, env: $env}')

                # Append to array
                file_configs=$(echo "$file_configs" | jq --argjson entry "$entry" '. += [$entry]')
              fi
            fi
          done < <(echo "$changed_files" | jq -r '.[]')

          # Output must be on single line for GitHub Actions
          echo "file_configs=$(echo "$file_configs" | jq -c .)" >> $GITHUB_OUTPUT

  mcpwn-scan:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        server: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    runs-on: depot-ubuntu-22.04
    steps:
      - name: Remove file extension
        env:
          MATRIX_SERVER_FILE: ${{ matrix.server.file }}
        run: |
          MCP_SERVER_NAME="${MATRIX_SERVER_FILE/.yaml/}"
          echo "MCP_SERVER_NAME=$MCP_SERVER_NAME" >> $GITHUB_ENV

      - name: Checkout mcpwn
        uses: actions/checkout@v6
        with:
          fetch-depth: 1/
          repository: drpebcak/mcpwn
          ref: remote

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert env to docker args
        run: |
          ENV_JSON='${{ toJson(matrix.server.env) }}'
          if [ "$ENV_JSON" != "null" ] && [ -n "$ENV_JSON" ]; then
            DOCKER_ENV_ARGS=$(echo "$ENV_JSON" | jq -r 'map("-e " + .key) | join(" ")')
            echo "DOCKER_ENV_ARGS=$DOCKER_ENV_ARGS" >> $GITHUB_ENV
          else
            echo "DOCKER_ENV_ARGS=" >> $GITHUB_ENV
          fi

      - name: Convert args to string
        run: |
          ARGS_JSON='${{ toJson(matrix.server.containerizedConfig.args) }}'
          if [ "$ARGS_JSON" != "null" ] && [ -n "$ARGS_JSON" ]; then
            ARGS_STRING=$(echo "$ARGS_JSON" | jq -r 'join(" ")')
            echo "ARGS_STRING=$ARGS_STRING" >> $GITHUB_ENV
          else
            echo "ARGS_STRING=" >> $GITHUB_ENV
          fi

      - name: Start mcp server
        env: ${{ secrets }}
        run: |
          docker run -d --name ${MCP_SERVER_NAME} \
            -p 8080:${{ matrix.server.containerizedConfig.port }} \
            ${DOCKER_ENV_ARGS} \
            ${{ matrix.server.containerizedConfig.image }} ${ARGS_STRING}

      - name: Run mcpwn scan
        run: |
          python3 mcpwn.py --output-sarif mcpwn-results.sarif --safe-mode http://localhost:8080

      - name: Checkout mcp-catalog
        uses: actions/checkout@v6
        with:
          path: mcp-catalog

      - name: Convert SARIF to Markdown
        run: |
          python3 mcp-catalog/.github/scripts/sarif_to_md.py mcpwn-results.sarif > sarif_comment.md

      - name: Find existing SARIF comment
        id: find
        uses: peter-evans/find-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "<!-- sarif-comment-marker -->"

      - name: Create or update SARIF comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find.outputs.comment-id }}
          body-path: sarif_comment.md
          edit-mode: replace

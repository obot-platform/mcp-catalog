name: Scan All YAML Files with Mcpwn
permissions:
  id-token: write
  contents: read
  packages: read
  actions: write

on:
  workflow_dispatch:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.extract-config.outputs.file_configs }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Find all YAML files
        id: find-files
        run: |
          # Find all .yaml files in the repository
          all_files=$(find . -name "*.yaml" -type f | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "all_files=$all_files" >> $GITHUB_OUTPUT

      - name: Extract config from all files
        id: extract-config
        run: |
          all_files='${{ steps.find-files.outputs.all_files }}'

          if [ "$all_files" == "[]" ] || [ -z "$all_files" ]; then
            echo "file_configs=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Build JSON array with file data
          file_configs="[]"

          while read -r file; do
            # Remove leading "./" if present
            file="${file#./}"

            if [ -f "$file" ]; then
              containerized_config=$(yq eval '.containerizedConfig' "$file" -o=json -I=0)

              # Only include files that have containerizedConfig (not null)
              if [ "$containerized_config" != "null" ]; then
                env_config=$(yq eval '.env' "$file" -o=json -I=0)

                # Create entry for this file
                entry=$(jq -n \
                  --arg file "$file" \
                  --argjson containerized "$containerized_config" \
                  --argjson env "$env_config" \
                  '{file: $file, containerizedConfig: $containerized, env: $env}')

                # Append to array
                file_configs=$(echo "$file_configs" | jq --argjson entry "$entry" '. += [$entry]')
              fi
            fi
          done < <(echo "$all_files" | jq -r '.[]')

          # Output must be on single line for GitHub Actions
          echo "file_configs=$(echo "$file_configs" | jq -c .)" >> $GITHUB_OUTPUT

  mcpwn-scan:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        server: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    runs-on: depot-ubuntu-22.04
    steps:
      - name: Remove file extension
        env:
          MATRIX_SERVER_FILE: ${{ matrix.server.file }}
        run: |
          MCP_SERVER_NAME="${MATRIX_SERVER_FILE/.yaml/}"
          echo "MCP_SERVER_NAME=$MCP_SERVER_NAME" >> $GITHUB_ENV

      - name: Checkout mcpwn
        uses: actions/checkout@v6
        with:
          repository: drpebcak/mcpwn
          ref: remote

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert env to docker args
        run: |
          ENV_JSON='${{ toJson(matrix.server.env) }}'
          if [ "$ENV_JSON" != "null" ] && [ -n "$ENV_JSON" ]; then
            DOCKER_ENV_ARGS=$(echo "$ENV_JSON" | jq -r 'map("-e " + .key) | join(" ")')
            echo "DOCKER_ENV_ARGS=$DOCKER_ENV_ARGS" >> $GITHUB_ENV
          else
            echo "DOCKER_ENV_ARGS=" >> $GITHUB_ENV
          fi

      - name: Convert args to string
        run: |
          ARGS_JSON='${{ toJson(matrix.server.containerizedConfig.args) }}'
          if [ "$ARGS_JSON" != "null" ] && [ -n "$ARGS_JSON" ]; then
            ARGS_STRING=$(echo "$ARGS_JSON" | jq -r 'join(" ")')
            echo "ARGS_STRING=$ARGS_STRING" >> $GITHUB_ENV
          else
            echo "ARGS_STRING=" >> $GITHUB_ENV
          fi

      - name: Start mcp server
        env: ${{ secrets }}
        run: |
          docker run -d --name ${MCP_SERVER_NAME} \
            -p 8080:${{ matrix.server.containerizedConfig.port }} \
            ${DOCKER_ENV_ARGS} \
            ${{ matrix.server.containerizedConfig.image }} ${ARGS_STRING}

      - name: Run mcpwn scan
        run: |
          python3 mcpwn.py --output-sarif mcpwn-results.sarif --safe-mode http://localhost:8080

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v6
        with:
          name: mcpwn-results-${{ env.MCP_SERVER_NAME }}
          path: mcpwn-results.sarif
          retention-days: 1

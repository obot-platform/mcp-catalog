name: Cloudflare
description: |
  A Model Context Protocol (MCP) server for Cloudflare's services. Connect to your Cloudflare account using natural language to manage configurations, process information, and make changes across application development, security, and performance services.

  ## Features
  - **Documentation**: Get up-to-date reference information on Cloudflare services
  - **Workers Development**: Build applications with storage, AI, and compute primitives; manage builds and deployments
  - **Observability**: Debug applications with logs, analytics, and monitoring insights
  - **Security**: Audit logs, CASB security configurations, and DNS analytics
  - **Performance**: Internet traffic insights, trends, and URL scanning via Radar
  - **Developer Tools**: Sandbox containers, browser rendering, and GraphQL analytics
  - **AI Services**: AI Gateway logs, prompts, responses, and AutoRAG document management

  ## What you'll need to connect

  **Remote Server URL**: Cloudflare uses multiple specialized remote MCP servers, each focusing on specific services.



  **Account Requirements**: Some features may require a paid Cloudflare Workers plan.


  ### Available MCP Servers
  | Server Name                                                    | Description                                                                                     | Server URL                                     |
  | -------------------------------------------------------------- | ----------------------------------------------------------------------------------------------- | ---------------------------------------------- |
  | **Documentation server**                                        | Get up to date reference information on Cloudflare                                              | `https://docs.mcp.cloudflare.com/sse`          |
  | **Workers Bindings server**                                      | Build Workers applications with storage, AI, and compute primitives                             | `https://bindings.mcp.cloudflare.com/sse`      |
  | **Workers Builds server**                                       | Get insights and manage your Cloudflare Workers Builds                                          | `https://builds.mcp.cloudflare.com/sse`        |
  | **Observability server**                                       | Debug and get insight into your application's logs and analytics                                | `https://observability.mcp.cloudflare.com/sse` |
  | **Radar server**                                               | Get global Internet traffic insights, trends, URL scans, and other utilities                    | `https://radar.mcp.cloudflare.com/sse`         |
  | **Container server**                                          | Spin up a sandbox development environment                                                       | `https://containers.mcp.cloudflare.com/sse`    |
  | **Browser rendering server**                                  | Fetch web pages, convert them to markdown and take screenshots                                  | `https://browser.mcp.cloudflare.com/sse`       |
  | **Logpush server**                                            | Get quick summaries for Logpush job health                                                      | `https://logs.mcp.cloudflare.com/sse`          |
  | **AI Gateway server**                      | Search your logs, get details about the prompts and responses                                   | `https://ai-gateway.mcp.cloudflare.com/sse`    |
  | **AutoRAG server**                            | List and search documents on your AutoRAGs                                                      | `https://autorag.mcp.cloudflare.com/sse`       |
  | **Audit Logs server**                       | Query audit logs and generate reports for review                                                | `https://auditlogs.mcp.cloudflare.com/sse`     |
  | **DNS Analytics server**                | Optimize DNS performance and debug issues based on current set up                               | `https://dns-analytics.mcp.cloudflare.com/sse` |
  | **Digital Experience Monitoring server** | Get quick insight on critical applications for your organization                                | `https://dex.mcp.cloudflare.com/sse`           |
  | **Cloudflare One CASB server**           | Quickly identify any security misconfigurations for SaaS applications to safeguard users & data | `https://casb.mcp.cloudflare.com/sse`          |
  | **GraphQL server**                       | Get analytics data using Cloudflareâ€™s GraphQL API | `https://graphql.mcp.cloudflare.com/sse` |

metadata:
  categories: Cloud & Infrastructure
icon: https://avatars.githubusercontent.com/u/314135?s=48&v=4
repoURL: https://github.com/cloudflare/mcp-server-cloudflare
runtime: remote
remoteConfig:
  hostname: "*.mcp.cloudflare.com"
toolPreview:
  - name: accounts_list
    description: List all accounts in your Cloudflare account
    params: {}
  - name: set_active_account
    description: Set active account to be used for tool calls that require accountId
    params:
      activeAccountIdParam: Account ID to set as active
  - name: workers_list
    description: List all Workers in your Cloudflare account
    params: {}
  - name: workers_get_worker
    description: Get the details of a specific Cloudflare Worker
    params:
      scriptName: Name of the Worker script
  - name: workers_get_worker_code
    description: Get the source code of a Cloudflare Worker (may be bundled version)
    params:
      scriptName: Name of the Worker script
  - name: kv_namespaces_list
    description: List all KV namespaces in your Cloudflare account
    params:
      params: Optional parameters for pagination and sorting
  - name: kv_namespace_create
    description: Create a new KV namespace in your Cloudflare account
    params:
      title: Title for the new KV namespace
  - name: kv_namespace_get
    description: Get details of a specific KV namespace
    params:
      namespace_id: ID of the KV namespace
  - name: r2_buckets_list
    description: List R2 buckets in your Cloudflare account
    params:
      cursor: Optional cursor for pagination
      direction: Optional sort direction
      name_contains: Optional name filter
      per_page: Optional items per page
      start_after: Optional starting point
  - name: r2_bucket_create
    description: Create a new R2 bucket in your Cloudflare account
    params:
      name: Name for the new R2 bucket
  - name: d1_databases_list
    description: List all D1 databases in your Cloudflare account
    params:
      name: Optional name filter
      page: Optional page number
      per_page: Optional items per page
  - name: d1_database_create
    description: Create a new D1 database in your Cloudflare account
    params:
      name: Name for the new D1 database
      primary_location_hint: Optional location hint
  - name: d1_database_query
    description: Query a D1 database in your Cloudflare account
    params:
      database_id: ID of the D1 database
      sql: SQL query to execute
      params: Optional query parameters
  - name: query_worker_observability
    description: Query the Workers Observability API to analyze logs and metrics from your Cloudflare Workers
    params:
      query: Complex query object with filters, calculations, and time frame
  - name: observability_keys
    description: Find available keys in the Workers Observability Data
    params:
      keysQuery: Query object to find available keys
  - name: observability_values
    description: Find values for specific keys in the Workers Observability Data
    params:
      valuesQuery: Query object to find values for a specific key
  - name: search_cloudflare_documentation
    description: Search the Cloudflare documentation for information about products and features
    params:
      query: Search query for Cloudflare documentation
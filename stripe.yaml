name: Stripe
description: |
  A Model Context Protocol (MCP) server for Stripe. Manage customers, products, prices, subscriptions, and more.

  ## Features
  - **API access**: Use the Stripe API to create and read customers, products, prices, subscriptions, invoices, etc.
  - **Documentation**: Search the Stripe documentation.

  ## What you'll need to connect

  **Required:**
  - **Stripe Account**: Active Stripe account (sign up at [stripe.com](https://stripe.com/signup))

metadata:
  categories: Business, SaaS & API Integrations
icon: https://img.icons8.com/?size=100&id=MxXzhMjVo0R4&format=png&color=000000
repoURL: https://docs.stripe.com/mcp
runtime: remote
remoteConfig:
  fixedURL: https://mcp.stripe.com

toolPreview:
  - name: search_documentation
    description: Search the Stripe documentation for the given question and language.
    params:
      language: The programming language to search for in the the documentation.
      question: The user question about integrating with Stripe will be used to search the documentation.
  - name: get_stripe_account_info
    description: Get the account info for the logged in Stripe account.
  - name: create_customer
    description: Create a customer in Stripe.
    params:
      email: The email of the customer
      name: The name of the customer
  - name: list_customers
    description: Fetch a list of Customers from Stripe.
    params:
      email: A case-sensitive filter on the list based on the customer's email field. The value must be a string.
      limit: A limit on the number of objects to be returned. Limit can range between 1 and 100.
  - name: create_product
    description: Create a product in Stripe.
    params:
      description: The description of the product.
      name: The name of the product.
  - name: list_products
    description: Fetch a list of Products from Stripe.
    params:
      limit: A limit on the number of objects to be returned. Limit can range between 1 and 100, and the default is 10.
  - name: create_price
    description: Create a price in Stripe. If a product has not already been specified, a product should be created first.
    params:
      currency: The currency of the price.
      product: The ID of the product to create the price for.
      unit_amount: The unit amount of the price in cents.
  - name: list_prices
    description: Fetch a list of Prices from Stripe.
    params:
      limit: A limit on the number of objects to be returned. Limit can range between 1 and 100, and the default is 10.
      product: The ID of the product to list prices for.
  - name: create_payment_link
    description: Create a payment link in Stripe.
    params:
      price: The ID of the price to create the payment link for.
      quantity: The quantity of the product to include.
  - name: create_invoice
    description: Create an invoice in Stripe.
    params:
      customer: The ID of the customer to create the invoice for.
      days_until_due: The number of days until the invoice is due.
  - name: list_invoices
    description: Fetch a list of Invoices from Stripe.
    params:
      customer: The ID of the customer to list invoices for.
      limit: A limit on the number of objects to be returned. Limit can range between 1 and 100, and the default is 10.
  - name: create_invoice_item
    description: Create an invoice item in Stripe.
    params:
      customer: The ID of the customer to create the invoice item for.
      invoice: The ID of the invoice to create the item for.
      price: The ID of the price for the item.
  - name: finalize_invoice
    description: Finalize an invoice in Stripe.
    params:
      invoice: The ID of the invoice to finalize.
  - name: retrieve_balance
    description: Retrieve the balance from Stripe.
  - name: create_refund
    description: Refund a payment intent in Stripe.
    params:
      amount: The amount to refund in cents.
      payment_intent: The ID of the PaymentIntent to refund.
  - name: list_payment_intents
    description: List payment intents in Stripe.
    params:
      customer: The ID of the customer to list payment intents for.
      limit: A limit on the number of objects to be returned. Limit can range between 1 and 100.
  - name: list_subscriptions
    description: List all subscriptions in Stripe.
    params:
      customer: The ID of the customer to list subscriptions for.
      limit: A limit on the number of objects to be returned. Limit can range between 1 and 100.
      price: The ID of the price to list subscriptions for.
      status: The status of the subscriptions to retrieve.
  - name: cancel_subscription
    description: Cancel a subscription in Stripe.
    params:
      subscription: The ID of the subscription to cancel.
  - name: update_subscription
    description: Update an existing subscription in Stripe. If changing an existing subscription item, the existing subscription item has to be set to deleted and the new one has to be added.
    params:
      items: A list of subscription items to update, add, or remove.
      proration_behavior: Determines how to handle prorations when the subscription items change.
      subscription: The ID of the subscription to update.
  - name: list_coupons
    description: Fetch a list of Coupons from Stripe.
    params:
      limit: A limit on the number of objects to be returned. Limit can range between 1 and 100.
  - name: create_coupon
    description: Create a coupon in Stripe.
    params:
      amount_off: A positive integer representing the amount to subtract from an invoice total (required if percent_off is not passed)
      currency: Three-letter ISO code for the currency of the amount_off parameter (required if amount_off is passed). Infer based on the amount_off. For example, if a coupon is $2 off, set currency to be USD.
      duration: How long the discount will last. Defaults to "once"
      duration_in_months: The number of months the discount will last if duration is repeating
      name: Name of the coupon displayed to customers on invoices or receipts
      percent_off: A positive float larger than 0, and smaller or equal to 100, that represents the discount the coupon will apply (required if amount_off is not passed)
  - name: update_dispute
    description: Update a dispute in Stripe.
    params:
      dispute: The ID of the dispute to update
      evidence: Evidence to upload, to respond to a dispute. Updating any field in the hash will submit all fields in the hash for review.
      submit: Whether to immediately submit evidence to the bank. If false, evidence is staged on the dispute.
  - name: list_disputes
    description: Fetch a list of disputes in Stripe.
    params:
      charge: Only return disputes associated to the charge specified by this charge ID.
      limit: A limit on the number of objects to be returned. Limit can range between 1 and 100, and the default is 10.
      payment_intent: Only return disputes associated to the PaymentIntent specified by this PaymentIntent ID.

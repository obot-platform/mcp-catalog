name: Tableau
description: |
  A Model Context Protocol (MCP) server that provides comprehensive access to Tableau Cloud and Tableau Server through multiple APIs. Connect to published data sources, query data with VizQL, explore Pulse metrics, and access workbooks and views with full metadata support.

  ## Features
  - **VizQL Data Service (VDS) API**: Access to Tableau published data sources with advanced querying capabilities
  - **Tableau Metadata API**: Collect data source metadata including columns with rich descriptions
  - **Pulse API Integration**: Access Pulse Metrics, Definitions, Subscriptions, and generate Insight Bundles
  - **Cross-Platform Support**: Compatible with any published data source on Tableau Cloud or Tableau Server

  ## What you'll need to connect

  **Required:**
  - **Tableau Server URL**: the URL of the Tableau Server instance
  - **Personal Access Token Name**: the name of the Personal Access Token
  - **Personal Access Token Value**: the value of the Personal Access Token

  **Optional:**
  - **Tableau Site Name**: the name of the Tableau site to use. If not provided, the default site will be used.

metadata:
  categories: Data Analytics, Business Intelligence, Visualization
icon: https://avatars.githubusercontent.com/u/828667?s=48&v=4
repoURL: https://github.com/tableau/tableau-mcp

toolPreview:
  - name: list-datasources
    description: Retrieves a list of published data sources from a specified Tableau site using the Tableau REST API. Supports optional filtering via field:operator:value expressions for precise and flexible data source discovery.
    params:
      filter: "Optional filtering via field:operator:value expressions (e.g., name:eq:Views) - default: None"
      limit: "Maximum number of results to return - default: None"
      pageSize: "Number of items per page - default: None"
  - name: list-fields
    description: Fetches rich field metadata (name, description, inherited description, dataType, dataCategory, role, etc.) for the specified datasource via Tableau's Metadata API.
    params:
      datasourceLuid: "The LUID of the datasource to get field metadata for"
  - name: query-datasource
    description: Executes VizQL queries against Tableau data sources to answer business questions from published data. This tool allows you to retrieve aggregated and filtered data with proper sorting and grouping.
    params:
      datasourceLuid: "The LUID of the datasource to query"
      query: "Query object containing fields array and optional filters array"
  - name: read-metadata
    description: Returns basic, high-level metadata for a specified data source including fieldName, fieldCaption, dataType, defaultAggregation, and logicalTableId.
    params:
      datasourceLuid: "The LUID of the datasource to read metadata for"
  - name: list-workbooks
    description: Retrieves a list of workbooks on a Tableau site including their metadata such as name, description, and information about the views contained in the workbook.
    params:
      filter: "Optional filtering via field:operator:value expressions (e.g., name:eq:Superstore) - default: None"
      limit: "Maximum number of results to return - default: None"
      pageSize: "Number of items per page - default: None"
  - name: list-views
    description: Retrieves a list of views on a Tableau site including their metadata such as name, owner, and the workbook they are found in.
    params:
      filter: "Optional filtering via field:operator:value expressions (e.g., name:eq:Overview) - default: None"
      limit: "Maximum number of results to return - default: None"
      pageSize: "Number of items per page - default: None"
  - name: get-workbook
    description: Retrieves information about the specified workbook, including information about the views contained in the workbook.
    params:
      workbookId: "The ID of the workbook to retrieve"
  - name: get-view-data
    description: Retrieves data in comma separated value (CSV) format for the specified view in a Tableau workbook.
    params:
      viewId: "The ID of the view to get data from"
  - name: get-view-image
    description: Retrieves an image of the specified view in a Tableau workbook. The width and height in pixels can be provided.
    params:
      viewId: "The ID of the view to get image from"
      height: "Height in pixels - default: 800"
      width: "Width in pixels - default: 800"
  - name: list-all-pulse-metric-definitions
    description: Retrieves a list of all published Pulse Metric Definitions using the Tableau REST API.
    params:
      view: "The range of metrics to return (DEFINITION_VIEW_BASIC, DEFINITION_VIEW_FULL, DEFINITION_VIEW_DEFAULT) - default: DEFINITION_VIEW_BASIC"
  - name: list-pulse-metrics-from-metric-definition-id
    description: Retrieves a list of published Pulse Metrics from a Pulse Metric Definition using the Tableau REST API.
    params:
      pulseMetricDefinitionID: "The ID of the Pulse Metric Definition to list metrics for (36 character UUID)"
  - name: list-pulse-metrics-from-metric-ids
    description: Retrieves a list of published Pulse Metrics from a list of metric IDs using the Tableau REST API.
    params:
      metricIds: "Array of Pulse Metric IDs to list metrics for"
  - name: list-pulse-metric-subscriptions
    description: Retrieves a list of published Pulse Metric Subscriptions for the current user using the Tableau REST API.
    params:
      random_string: "Dummy parameter for no-parameter tools - default: None"
  - name: generate-pulse-metric-value-insight-bundle
    description: Generate an insight bundle for the current aggregated value for Pulse Metric using Tableau REST API. You need the full information of the Pulse Metric and Pulse Metric Definition to use this tool.
    params:
      bundleRequest: "The request object to generate a bundle for, containing bundle_request with version, options, and input"
      bundleType: "The type of bundle to generate (ban, springboard, basic, detail) - default: ban"

env:
  - name: Tableau Server URL
    key: SERVER
    description: Your Tableau Cloud or Server URL (e.g., https://your-site.online.tableau.com)
    required: true
    sensitive: false
  - name: Tableau Site Name
    key: SITE_NAME
    description: The name of the Tableau site to use. If not provided, the default site will be used.
    required: false
    sensitive: false
  - name: Personal Access Token Name
    key: PAT_NAME
    description: The name of your Personal Access Token
    required: true
    sensitive: false
  - name: Personal Access Token Value
    key: PAT_VALUE
    description: The secret value of your Personal Access Token
    required: true
    sensitive: true

runtime: containerized
containerizedConfig:
  image: ghcr.io/obot-platform/mcp-images-tableau:main
  port: 8098
  path: "/tableau-mcp"

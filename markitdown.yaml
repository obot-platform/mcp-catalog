name: MarkItDown
description: 'A Model Context Protocol (MCP) server that provides powerful file-to-Markdown conversion capabilities. Convert various document formats and web content to clean, structured Markdown optimized for LLM consumption.


  ## Features

  - **Multi-Format Support**: Convert PDF, PowerPoint, Word, Excel, Images (with OCR), Audio (with transcription), HTML, CSV, JSON, XML, ZIP files, EPubs, and YouTube URLs

  - **Structure Preservation**: Maintains important document structure including headings, lists, tables, and links in Markdown format

  - **LLM-Optimized Output**: Markdown output is designed specifically for large language model processing and text analysis pipelines

  - **Metadata Extraction**: Extracts EXIF metadata from images and audio files

  - **Web Content**: Fetch and convert web pages and online documents via HTTP/HTTPS URLs

  - **Token Efficient**: Markdown conventions are highly token-efficient for LLM applications


  ## What you''ll need to connect


  **No Setup Required**: MarkItDown works out-of-the-box with no API keys or configuration needed. Simply provide a URI (http://, https://, file://, or data:) to convert content to Markdown.

  '

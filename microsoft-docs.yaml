name: Microsoft Learn
description: |

  The official Microsoft Learn MCP Server that enables AI assistants to access trusted, up-to-date information directly from Microsoft's official documentation and code samples.

  ## Features
  - **Search Microsoft Learn documentation** using semantic search across official Microsoft docs
  - **Find official code samples** with language-specific filtering (Python, C#, JavaScript, TypeScript, etc.)
  - **Fetch complete documentation pages** in markdown format for comprehensive deep dives
  - **Real-time updates** - access the latest Microsoft documentation as it's published
  - **High-quality content** - all content comes from Microsoft's official documentation sources

  ## What you'll need to connect

  **No Setup Required**: This is a public MCP server that requires no authentication or API keys.

